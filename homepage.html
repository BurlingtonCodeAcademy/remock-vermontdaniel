<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mockup Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="homepage.css" />
</head>

<body>

    <!--Header Container-->
    <section id="header-container">
        <div id="header-title">HOMEPAGE</div>
        <div id="header-subtitle">THE PAGE FOR THE HOME</div>
    </section>

    <!--Main Container One-->
    <section id="main-container-one">

        <!--Title-->
        <div id="main-container-one-title">TAKE A LOOK AT THIS AMAZING <STRONG>HOMEPAGE</STRONG>!</div>

        <!--Main Container One Photos-->
        <div id="main-container-one-photos">
            <!--Photos-->
            <div class="main-container-one-photo"></div>
            <div class="main-container-one-photo"></div>
            <div class="main-container-one-photo"></div>
            <!--Photo Text-->
            <div class="main-container-one-photo-text"></div>
            <div class="main-container-one-photo-text"></div>
            <div class="main-container-one-photo-text"></div>
        </div>

        <!--Main Container One Button-->
        <button id="photoButton" onclick="window.location.href = 'blogpost.html';">Tell Me More</button>

        <!--Main Container One Quote-->
        <div id="main-container-one-quote">
            Life moves pretty fast. If you don't stop and look around once in a while, you could miss it.
            -Ferris Bueller
        </div>

    </section>

    <section id="main-container-two">

        <!--Main Container Two Content-->
        <div id="main-container-two-content">

            <!--Content Block One-->
            <div class="main-container-two-content-block">
                <!--Title-->
                <div class="main-container-two-title"></div>
                <!--Image-->
                <div class="main-container-two-image"></div>
                <!--Subtitle-->
                <div class="main-container-two-subtitle"></div>
                <!--Paragraph-->
                <div class="main-container-two-paragraph"></div>
                <!--Button-->
                <button class="main-container-two-button"
                    onclick="window.location.href = 'continue-reading.html';">Continuer Reading</button>
            </div>

            <!--Content Blcok Two-->
            <div class="main-container-two-content-block">
                <!--Title-->
                <div class="main-container-two-title"></div>
                <!--Image-->
                <div class="main-container-two-image"></div>
                <!--Subtitle-->
                <div class="main-container-two-subtitle"></div>
                <!--Paragraph-->
                <div class="main-container-two-paragraph"></div>
                <!--Button-->
                <button class="main-container-two-button"
                    onclick="window.location.href = 'continue-reading.html';">Continuer Reading</button>
            </div>

        </div>

        <div id="main-container-two-sidebar">
            
            <!--Sidebar Containing Dates-->
            <div id="sidebar-one">

                <!--Side Bar Date Block One-->
                <div class="sidebar-one-date-block">
                    <!--Date-->
                    <div class="sidebar-date"></div>
                    <!--Title-->
                    <div class="sidebar-title"></div>
                    <!--Paragraph-->
                    <div class="sidebar-paragraph"></div>
                </div>

                <!--Side Bar Date Block Two-->
                <div class="sidebar-one-date-block">
                    <!--Date-->
                    <div class="sidebar-date"></div>
                    <!--Title-->
                    <div class="sidebar-title"></div>
                    <!--Paragraph-->
                    <div class="sidebar-paragraph"></div>
                </div>

                <!--Side Bar Date Block Three-->
                <div class="sidebar-one-date-block">
                    <!--Date-->
                    <div class="sidebar-date"></div>
                    <!--Title-->
                    <div class="sidebar-title"></div>
                    <!--Paragraph-->
                    <div class="sidebar-paragraph"></div>
                </div>

            </div>
            <!--Sidebar Containing Links-->
            <div id="sidebar-two">
                <!--Date-->
                <div class="sidebar-date"></div>
                <!--Title-->
                <div class="sidebar-title"></div>
                <!--Paragraph-->
                <div class="sidebar-paragraph"></div>
            </div>


        </div>


    </section>
</body>

</html>
